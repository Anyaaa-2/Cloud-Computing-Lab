<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>

    <!-- Basic simple CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            color: #34495e;
        }

        input {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <!-- SRN heading at top center -->
    <h1>PES2UG23CS063</h1>

    <h2>Spam Detection using ML (Dockerized)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" size="45" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}

</body>
</html>
